<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="payroll">
        <div class="div">
            <div class="overlap">
                <img class="image" src="img/image-4.png" />
                <div class="rectangle"></div>
                <div class="rectangle-2"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-9"></div>

                <div class="regular-hours">
                    <div class="input-container">
                        <label class="input-label">Regular Hours</label>
                        <input type="text" class="input-box" />
                    </div>
                    <div class="input-container">
                        <label class="input-label">Overtime Hours</label>
                        <input type="text" class="input-box" />
                    </div>
                    <div class="input-container">
                        <label class="input-label">Days Worked</label>
                        <input type="text" class="input-box" />
                    </div>
                    <div class="input-container">
                        <label class="input-label">Deductions</label>
                        <input type="text" class="input-box" />
                    </div>
                    <div class="input-container">
                        <label class="input-label">Bonuses</label>
                        <input type="text" class="input-box" />
                    </div>
                </div>

                <div class="text-wrapper">Calculate</div>
                <p class="p">Input all the information needed</p>
                <p class="text-wrapper-2">Generate payroll for [Firstname] [Lastname]</p>
            </div>
            <div class="overlap-group">
                <div class="text-wrapper-3">Payroll System</div>
            </div>
            <img class="img" src="img/rectangle-1.png" />
            <div class="overlap-group-2">
                <img class="image-2" src="img/image-2.png" />
            </div>
        </div>
    </div>
</body>
</html>
